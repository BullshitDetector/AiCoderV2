<!-- Proxy endpoint for the iframe -->
<script type="module">
  // This proxy lets the iframe load the Vite dev server running inside WebContainer
  window.addEventListener('message', (e) => {
    if (e.data.type === 'webcontainer-ready') {
      const iframe = document.querySelector('iframe[src="/preview"]');
      if (iframe) iframe.src = e.data.url;
    }
  });
</script>
